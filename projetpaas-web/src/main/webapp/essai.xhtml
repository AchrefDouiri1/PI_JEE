<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      > 

	<ui:define name="title">
		<title>Events List</title>
	</ui:define>
	
	<ui:define name="content">
<body> 

<ui:include src="squelette.xhtml" />

<h:form>
<h:dataTable value="${clientbean.all}" var="form" border="1">
<h:column><f:facet name="header"><h:outputText value="Title Of Event" /></f:facet>
<h:outputText value="${form.get('Nom')}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="FormId" /></f:facet>
<h:outputText value="${form.get('Clientid')}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Pseudo" /></f:facet>
<h:outputText value="${form.get('Prenom')}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Form's Date" /></f:facet>
<h:outputText value="${form.get('PhoneNumber')}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Profession" /></f:facet>
<h:outputText value="${form.get('Email')}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Mail" /></f:facet>
</h:column>










</h:dataTable>
</h:form>
</body>
	</ui:define>
	
</ui:composition>
